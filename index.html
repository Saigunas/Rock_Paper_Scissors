<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="ResetDefault.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>

    <div class="gameScreen">
        <div class="player">
            <div class="cards">
                <img data-sign="Rock" class="card pCard" src="/images/rock.png" alt="Rock">
                <img data-sign="Paper" class="card pCard" src="/images/paper.png" alt="Paper">
                <img data-sign="Scissors" class="card pCard" src="/images/scissors.png" alt="Scissors">
            </div>
            <p class="playerResult"></p>
        </div>
        
        <div class="pc">
            <div class="cards">
                <img data-sign="Rock" class="card pcCard" src="/images/rock.png" alt="Rock">
                <img data-sign="Paper" class="card pcCard" src="/images/paper.png" alt="Paper">
                <img data-sign="Scissors" class="card pcCard" src="/images/scissors.png" alt="Scissors">
            </div>
            <p class="pcResult">0 points</p>
        </div>
    </div>

    <div class="gameEnd">
        <p class="winnerAnnounce">First to reach 5 points WINS!</p>
        <button class="restartButton">Restart</button>
    </div>

    <script src="rps.js"></script> 
</body>
</html>
